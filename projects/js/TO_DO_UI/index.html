<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TO_DO_UI</title>
  </head>
  <body>
    <div class="container">
      <div class="task-menu">
        <div class="title">HIGH</div>
        <form class="add-task-form" onsubmit="return false">
          <input
            type="text"
            class="add-task-field"
            placeholder="Добавить важных дел"
          />
          <button class="add-icon-btn">
            <img src="img/add.svg" alt="add" />
          </button>
        </form>
        <div class="tasks-list">
          <div class="task-item">
            <input type="checkbox" class="task-checkbox" />
            <span class="task-check-btn"></span>
            <p class="task-text"></p>
            <button class="delete-btn">
              <img class="delete-icon" src="img/remove.svg" alt="remove" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
