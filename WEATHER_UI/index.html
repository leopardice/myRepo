<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
      <div class="main-screen">
        <form action="#" class="search-form"> 
        <input type="text" placeholder="Aktobe" class="search-field" value="">
        </input>
        <input type="image" src="./img/search.svg" class="search-icon"></input>
       </form> 
        <div class="menu-tabs">
          <div class="left-tab">
           <div class="now-section">
            <div class="temprature-section">
              <p class="temprature-number">14</p>°
            </div>
            <img src="./img/cloud.svg" class="weather-img">
            <div class="favorite-city-section">
              <p class="city-name">Aktobe</p> 
              <img src="./img/heart.svg" class="like-img">
            </div>
          </div>
          <div class="details-section hidden"><div class="city-name city-name-details">Aktobe</div>
          <ul class="weather-details-list">
            <li class="flex-row">Temperature: <p class="temprature-number">14</p>°</li>
            <li class="flex-row"> Feels like: <p class="feels-like">10</p>°</li>
            <li> Weather: <p class="weather-description">Clouds</p></li>
            <li> Sunrise: <p class="sunrise-time">03:21</p></li>
            <li> Sunset: <p class="sunset-time">18:54</p></li>
          </ul></div>
          <div class="forecast-section flex-column hidden"><p class="city-name city-name-forecast">Aktobe</p>
            <ul class="forecast-list">
          </ul>
          </div>
            <div class="menu-btns">
              <div class="now-btn btn btn-black-background">
                <p>Now</p>
              </div>
              <div class="details-btn btn">
                <p>Details</p>
              </div>
              <div class="forecast-btn btn">
                <p>Forecast</p>
              </div>
            </div>
          </div>
          <div class="right-tab">
            <div class="added-location-section">
              <p class="added-location-text">Added Locations:</p>
            </div>
            <div class="cities-list-section">
              <ul class="cities-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>
